<div class="app-shell">
  <header class="topbar">
    <div class="brand">
      <span class="brand__dot"></span>
      <span>My Stuff</span>
    </div>
    <nav class="nav">
      @for (item of navItems; track item.label) {
        <a
          [routerLink]="item.route"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >{{ item.label }}</a
        >
      }
    </nav>
  </header>

  <main class="layout">
    <section class="hero">
      <p class="eyebrow">Asset management</p>
      <h1>Quick controls for assets and users</h1>
      <p class="muted">
        Use the actions below to create assets, list everything available, or
        fetch a single record directly from the API.
      </p>
    </section>

    <section class="content">
      <router-outlet />
    </section>
  </main>
</div>
